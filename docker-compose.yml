  # Go Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: teleprompter-backend
    restart: unless-stopped
    # depends_on:
    #   postgres:
    #     condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # Connect to host database (existing database with your data)
      DATABASE_URL: postgres://${POSTGRES_USER:-teleprompter_user}:${POSTGRES_PASSWORD:-teleprompter_pass_2024}@host.docker.internal:5432/${POSTGRES_DB:-teleprompter}?sslmode=disable
      TYPESENSE_API_KEY: ${TYPESENSE_API_KEY}
      TYPESENSE_HOST: ${TYPESENSE_HOST}
      PORT: 8080
      BACKUP_DIR: /app/backups
      # ProPresenter Integration (requires Tailscale)
      PROPRESENTER_ENABLED: ${PROPRESENTER_ENABLED:-false}
      PROPRESENTER_HOST: ${PROPRESENTER_HOST:-}
      PROPRESENTER_PORT: ${PROPRESENTER_PORT:-4031}
      PROPRESENTER_PLAYLIST: ${PROPRESENTER_PLAYLIST:-Live Queue}
      TAILSCALE_AUTH_KEY: ${TAILSCALE_AUTH_KEY:-}
    volumes:
      - backups_data:/app/backups
    ports:
      - "8080:8080"

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - API_URL=${API_URL:-http://localhost:8080/api}
    container_name: teleprompter-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      API_URL: ${API_URL:-http://localhost:8080/api}
    ports:
      - "3000:3000"

volumes:
  # postgres_data:  # Not needed since we're using host database
  backups_data:

